<html>

    <style>
        h1{
           text-align: center;
           color: red;
        }
        #options{
    
           margin-left: 550px;
           margin-bottom: 50px;
        }

       select{
           width: 200px;
           height: 20px;
        }
        .textbox1
        {
           color: blue;
           font-size: 20px;
           font-weight: bold;
        }
        #box1{
           margin-bottom: 20px;
        }
    </style>
    <body>
        <h1>Select the country's name to find its capital</h1>

        <label id="options">Select Country
            <select id="box1" onClick="myFunction()" required>
              <option disabled selected value> -- select an option -- </option>
              <option value="New-Delhi">India</option>
              <option value="New-York">United States</option>
              <option value="Sydney">Australia</option>
              <option value="Toronto">Canada</option>
              <option value="Paris">France</option>

            </select>
        </label><br>
        <label id="options">Capital: <input type="text" class="textbox1" id="box2"></label>
        <script>
            function myFunction(){
                var a=document.getElementById("box1").value;
                document.getElementById("box2").value=a;

            }
        </script>
    </body>
