<!DOCTYPE html>
<html>
    <head>
        <title>search name </title>
    </head>
    <body>

        <label for="search">Search by contact name: </label>
        <input id="search" type="text" />
        <button>Search</button>

        <p></p>

        <script>

            const contact=['Chris:2232322', 'Sarah:3453456', 'Bill:7654322', 'Mary:9998769', 'Dianne:9384975'];

            const name=document.querySelector("#search");
            const btn=document.querySelector('button');
            const para=document.querySelector('p');
            
            btn.addEventListener('click',search);
            function search(){
               const name_val=name.value.toLowerCase();
               let flag=false;

               for(const names of contact){
                 const name_p=names.split(":");
                 if(name_p[0].toLowerCase()===name_val){
                    flag=true;
                    para.textContent=`${name_p[0]}\'s number is ${name_p[1]}.`;
                    break;
                 }
               }

               if(!flag){
                para.textContent='Contact not found.';
               }

            }
        </script>

    </body>
</html>
