<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>TAE 1-Student Registration Form</title>
    <link rel="stylesheet" href="tae1.css" />
  </head>
  <body>
    <h1>Student Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form >
      <fieldset>
        <label>Enter Your First Name: <input type="text" name="first-name" required /></label>
        <label>Enter Your Last Name: <input type="text" name="last-name" required /></label>
        <label>Enter Your Email: <input type="email" name="email" required /></label>
        <label>Create a New Password: <input type="password" name="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <label>Are you a Hosteler or a Day-Scholar ?</label>
        <label><input type="radio" name="stay" class="inline" /> Hosteler</label>
        <label><input type="radio" name="stay" class="inline" /> Day-Scholar</label>
       
      </fieldset>
      <fieldset>
        <label>Upload a profile picture: <input type="file" name="file" /></label>
        <label>Input your roll-no: <input type="number" name="rollno"/>
        </label>
        
        <label>Provide feedback if any:
          <textarea name="bio" rows="3" cols="30"></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
